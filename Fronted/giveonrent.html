<!-- give_on_rent.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give on Rent</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-placeholder').innerHTML = data);
    </script>
    

    <div class="container">
        <h2>List Your Equipment for Rent</h2>
        <form action="submit_rent.php" method="POST">
            <label for="owner_name">Your Name:</label>
            <input type="text" id="owner_name" name="owner_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="equipment_name">Equipment Name:</label>
            <input type="text" id="equipment_name" name="equipment_name" required>

            <label for="equipment_type">Equipment Type:</label>
            <select id="equipment_type" name="equipment_type" required>
                <option value="Tractor">Tractor</option>
                <option value="Plow">Plow</option>
                <option value="Harvester">Harvester</option>
                <option value="Seeder">Seeder</option>
                <option value="Other">Other</option>
            </select>

            <label for="rental_price">Rental Price (per day in â‚¹):</label>
            <input type="number" id="rental_price" name="rental_price" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
